<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="favicon icon" href="/img/favicon.ico" type="image/x-icon"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<style>
		.chatbox {
			outline: 1px solid silver;
			min-height: 160px;
			padding: 0.5em;
		}
	</style>
	<title>Go Chat Application</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="mt-3">Go Chat Application</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<h3>Chat</h3>
				<div class="form-group">
					<label for="username"> Username:</label>
					<input type="text" class="form-control" id="username" name="username" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="message"> Message:</label>
					<input type="text" class="form-control" id="message" name="message" autocomplete="off">
				</div>

				<hr>
				<a href="javascript:void(0);" class="btn btn-outline-secondary" id="sendBtn">Send Message</a>
				<input type="hidden" name="action" id="action">
				<div id="status" class="mt-2 float-end"></div>
				<hr>
				<div class="chatbox mt-3" id="output">

				</div>
			</div>
			<div class="col-md-4"><h3>Who's Online</h3>
				<ul id="online_users"></ul>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="/js/reconnecting-websocket.min.js"></script>
<script src="/js/index.js"></script>
</html>
